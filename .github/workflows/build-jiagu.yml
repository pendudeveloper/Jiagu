name: Build Jiagu Tool (Windows)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # -------------------------
      # 1. Checkout Repo
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # 2. Setup JDK 17 (AGP 8.x requirement)
      # -------------------------
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # -------------------------
      # 3. Setup Gradle
      # -------------------------
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # -------------------------
      # 4. Build Android project
      # -------------------------
      - name: Build project
        run: ./gradlew clean assembleRelease --no-daemon

      # -------------------------
      # 5. Build pack.jar
      # -------------------------
      - name: Build pack.jar
        run: ./gradlew :pack:jar --no-daemon

      # -------------------------
      # 6. Prepare JiaguTool folder
      # -------------------------
      - name: Prepare JiaguTool
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force JiaguTool -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path JiaguTool | Out-Null

          # Copy tool folders
          Copy-Item -Recurse bin JiaguTool/bin
          Copy-Item -Recurse keystore JiaguTool/keystore
          Copy-Item -Recurse input JiaguTool/input

          # Copy generated pack.jar
          Copy-Item pack/build/libs/*.jar JiaguTool/pack.jar

      # -------------------------
      # 7. Create ZIP package
      # -------------------------
      - name: Create JiaguTool.zip
        shell: pwsh
        run: Compress-Archive -Path JiaguTool -DestinationPath JiaguTool-windows.zip -Force

      # -------------------------
      # 8. Upload artifact
      # -------------------------
      - name: Upload JiaguTool artifact
        uses: actions/upload-artifact@v4
        with:
          name: JiaguTool-windows
          path: JiaguTool-windows.zip
          retention-days: 30
